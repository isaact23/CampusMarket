services:
  backend:
    env_file: .env
    image: campusmarket.azurecr.io/campusmarket-backend
    build: ./backend
    ports:
      - "8000:8000"
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "3"
  frontend:
    image: campusmarket.azurecr.io/campusmarket-frontend
    build: ./frontend
    ports:
      - "3000:3000"
